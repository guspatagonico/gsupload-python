<svg width="1200" height="630" viewBox="0 0 1200 630"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Energetic Dark Background -->
        <radialGradient id="bg-energy" cx="20%" cy="50%" r="80%" fx="20%" fy="50%">
            <stop offset="0%" stop-color="#0f172a" />
            <stop offset="100%" stop-color="#020617" />
        </radialGradient>

        <!-- Fiber Optic Glow -->
        <linearGradient id="fiber-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
            <stop offset="50%" stop-color="#22d3ee" stop-opacity="1"/>
            <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.1"/>
        </linearGradient>

        <!-- Hologram Grid -->
        <pattern id="holo-grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.3"/>
        </pattern>

        <!-- Filters -->
        <filter id="motion-blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="6,0" />
        </filter>

        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="spark-glow">
            <feGaussianBlur stdDeviation="1" result="blur"/>
            <feComposite in="blur" in2="SourceGraphic" operator="over"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg-energy)"/>

    <!-- Speed Lines (Background Ambience) -->
    <g opacity="0.1" stroke="#fff" stroke-width="1">
        <line x1="0" y1="100" x2="1200" y2="100" stroke-dasharray="100 300"/>
        <line x1="0" y1="500" x2="1200" y2="500" stroke-dasharray="50 250"/>
        <line x1="0" y1="300" x2="1200" y2="300" stroke-dasharray="200 400"/>
    </g>

    <!-- LEFT: Laptop Station -->
    <g transform="translate(150, 350)">
        <!-- Laptop Base -->
        <path d="M-80 80 L80 80 L100 90 L-100 90 Z" fill="#334155"/>
        <!-- Laptop Screen -->
        <path d="M-70 80 L-70 -40 L70 -40 L70 80 Z" fill="#1e293b" stroke="#475569" stroke-width="2"/>
        <!-- Screen Content (Code Lines) -->
        <g opacity="0.5">
            <rect x="-60" y="-30" width="80" height="4" fill="#3b82f6" rx="2"/>
            <rect x="-60" y="-20" width="60" height="4" fill="#3b82f6" rx="2"/>
            <rect x="-60" y="-10" width="100" height="4" fill="#3b82f6" rx="2"/>
            <rect x="-60" y="0" width="40" height="4" fill="#3b82f6" rx="2"/>
        </g>
        <!-- Glow under laptop -->
        <ellipse cx="0" cy="90" rx="100" ry="10" fill="#3b82f6" opacity="0.2" filter="url(#glow)"/>
    </g>

    <!-- RIGHT: Floating Cloud Server -->
    <g transform="translate(950, 250)">
        <!-- Cloud Aura -->
        <circle cx="0" cy="50" r="120" fill="#22d3ee" opacity="0.05" filter="url(#glow)"/>

        <!-- Cloud Shape -->
        <path d="M-60 50 Q -60 0 0 0 T 60 50 T 30 100 T -30 100 T -60 50" fill="#0f172a" stroke="#22d3ee" stroke-width="2" filter="url(#glow)"/>

        <!-- Server Rack Lines -->
        <line x1="-30" y1="40" x2="30" y2="40" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
        <line x1="-30" y1="60" x2="30" y2="60" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
        <circle cx="20" cy="40" r="2" fill="#10b981"/>
        <circle cx="20" cy="60" r="2" fill="#10b981"/>
    </g>

    <!-- CENTER: Holographic Binding Map (The Guide) -->
    <g transform="translate(800, 150)">
        <!-- Vertical Hologram Plane -->
        <path d="M0 0 L0 300" stroke="url(#fiber-gradient)" stroke-width="1" opacity="0.3"/>
        <rect x="-10" y="50" width="20" height="200" fill="url(#holo-grid)" opacity="0.4"/>

        <!-- Target Slots (Where cables land) -->
        <g stroke="#10b981" stroke-width="2" fill="none" filter="url(#glow)">
            <rect x="-5" y="100" width="10" height="20" rx="2"/>
            <rect x="-5" y="140" width="10" height="20" rx="2"/>
            <rect x="-5" y="180" width="10" height="20" rx="2"/>
        </g>

        <!-- Text Label (Abstract) -->
        <text x="-20" y="40" font-family="monospace" font-size="10" fill="#10b981" opacity="0.8">BINDING: ACTIVE</text>
    </g>

    <!-- CABLES & DATA FLOW -->
    <g fill="none" stroke-width="3" filter="url(#glow)">
        <!-- Cable Paths -->
        <path id="path1" d="M220 350 C 400 350, 600 260, 795 260" stroke="url(#fiber-gradient)" opacity="0.4"/>
        <path id="path2" d="M220 350 C 400 350, 600 300, 795 300" stroke="url(#fiber-gradient)" opacity="0.6"/>
        <path id="path3" d="M220 350 C 400 350, 600 340, 795 340" stroke="url(#fiber-gradient)" opacity="0.4"/>
    </g>

    <!-- High Speed Packets (Animated) -->
    <!-- Packet 1 -->
    <g>
        <circle r="4" fill="#fff" filter="url(#motion-blur)">
            <animateMotion dur="1.2s" repeatCount="indefinite" path="M220 350 C 400 350, 600 260, 795 260" keyPoints="0;1" keyTimes="0;1" calcMode="linear"/>
        </circle>
        <circle r="2" fill="#fff">
            <animateMotion dur="1.2s" repeatCount="indefinite" path="M220 350 C 400 350, 600 260, 795 260" keyPoints="0;1" keyTimes="0;1" calcMode="linear"/>
        </circle>
    </g>

    <!-- Packet 2 -->
    <g>
        <circle r="4" fill="#fff" filter="url(#motion-blur)">
            <animateMotion dur="0.9s" repeatCount="indefinite" begin="0.2s" path="M220 350 C 400 350, 600 300, 795 300" keyPoints="0;1" keyTimes="0;1" calcMode="linear"/>
        </circle>
        <circle r="2" fill="#fff">
            <animateMotion dur="0.9s" repeatCount="indefinite" begin="0.2s" path="M220 350 C 400 350, 600 300, 795 300" keyPoints="0;1" keyTimes="0;1" calcMode="linear"/>
        </circle>
    </g>

    <!-- Packet 3 -->
    <g>
        <circle r="4" fill="#fff" filter="url(#motion-blur)">
            <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.5s" path="M220 350 C 400 350, 600 340, 795 340" keyPoints="0;1" keyTimes="0;1" calcMode="linear"/>
        </circle>
        <circle r="2" fill="#fff">
            <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.5s" path="M220 350 C 400 350, 600 340, 795 340" keyPoints="0;1" keyTimes="0;1" calcMode="linear"/>
        </circle>
    </g>

    <!-- Sparks (Static for now, representing energy) -->
    <circle cx="500" cy="300" r="1" fill="#ffff00" filter="url(#spark-glow)" opacity="0.8">
        <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="320" r="1" fill="#ffff00" filter="url(#spark-glow)" opacity="0.8">
        <animate attributeName="opacity" values="0;1;0" dur="0.4s" repeatCount="indefinite" begin="0.1s"/>
    </circle>

</svg>