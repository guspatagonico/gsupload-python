<svg width="1200" height="630" viewBox="0 0 1200 630"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Soft Dark Gradient -->
        <linearGradient id="bg-soft" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#334155" />
            <stop offset="100%" stop-color="#0f172a" />
        </linearGradient>

        <!-- Status Colors -->
        <color id="color-new" value="#22c55e" />
        <color id="color-mod" value="#eab308" />
        <color id="color-base" value="#94a3b8" />

        <!-- Glow Filter -->
        <filter id="robot-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg-soft)"/>

    <!-- Split Screen Divider (Dashed) -->
    <line x1="600" y1="100" x2="600" y2="530" stroke="#475569" stroke-width="2" stroke-dasharray="8 8" opacity="0.5"/>

    <!-- LEFT: Local File Tree -->
    <g transform="translate(200, 150)">
        <text x="100" y="-40" font-family="sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle" font-weight="bold">LOCAL</text>

        <!-- Root (Widened to 230) -->
        <path d="M20 0 L40 0 L50 10 L230 10 L230 40 L20 40 Z" fill="#64748b" />
        <text x="60" y="30" font-family="monospace" font-size="16" fill="#f1f5f9">/project</text>

        <!-- File 1: Unchanged (Widened to 180) -->
        <g transform="translate(40, 60)">
            <rect width="180" height="30" rx="4" fill="#334155" />
            <text x="40" y="20" font-family="monospace" font-size="14" fill="#94a3b8">main.py</text>
            <circle cx="20" cy="15" r="4" fill="#94a3b8"/>
        </g>

        <!-- File 2: Modified (Yellow) (Widened to 180, Icon shifted +40) -->
        <g transform="translate(40, 100)">
            <rect width="180" height="30" rx="4" fill="#334155" stroke="#eab308" stroke-width="2"/>
            <text x="40" y="20" font-family="monospace" font-size="14" fill="#eab308">config.json</text>
            <circle cx="20" cy="15" r="4" fill="#eab308"/>
            <!-- Edit Icon (Shifted to 160) -->
            <path d="M160 10 L170 20 M160 20 L170 10" stroke="#eab308" stroke-width="2" />
        </g>

        <!-- File 3: New (Green) (Widened to 180, Icon shifted +40) -->
        <g transform="translate(40, 140)">
            <rect width="180" height="30" rx="4" fill="#334155" stroke="#22c55e" stroke-width="2"/>
            <text x="40" y="20" font-family="monospace" font-size="14" fill="#22c55e">utils.py</text>
            <circle cx="20" cy="15" r="4" fill="#22c55e"/>
            <!-- Plus Icon (Shifted to 165) -->
            <path d="M165 10 L165 20 M160 15 L170 15" stroke="#22c55e" stroke-width="2" />
        </g>

        <!-- File 4: Unchanged (Widened to 180) -->
        <g transform="translate(40, 180)">
            <rect width="180" height="30" rx="4" fill="#334155" />
            <text x="40" y="20" font-family="monospace" font-size="14" fill="#94a3b8">README.md</text>
            <circle cx="20" cy="15" r="4" fill="#94a3b8"/>
        </g>
    </g>

    <!-- RIGHT: Remote File Tree -->
    <g transform="translate(800, 150)">
        <text x="100" y="-40" font-family="sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle" font-weight="bold">REMOTE</text>

        <!-- Root (Widened to 230) -->
        <path d="M20 0 L40 0 L50 10 L230 10 L230 40 L20 40 Z" fill="#64748b" />
        <text x="60" y="30" font-family="monospace" font-size="16" fill="#f1f5f9">/var/www</text>

        <!-- File 1: Unchanged (Widened to 180) -->
        <g transform="translate(40, 60)">
            <rect width="180" height="30" rx="4" fill="#334155" />
            <text x="40" y="20" font-family="monospace" font-size="14" fill="#94a3b8">main.py</text>
            <circle cx="20" cy="15" r="4" fill="#94a3b8"/>
        </g>

        <!-- File 2: Old Version (Widened to 180) -->
        <g transform="translate(40, 100)">
            <rect width="180" height="30" rx="4" fill="#334155" opacity="0.6"/>
            <text x="40" y="20" font-family="monospace" font-size="14" fill="#94a3b8">config.json</text>
            <circle cx="20" cy="15" r="4" fill="#94a3b8"/>
        </g>

        <!-- File 3: Missing (Widened to 180) -->
        <g transform="translate(40, 140)">
            <rect width="180" height="30" rx="4" fill="none" stroke="#475569" stroke-dasharray="4 4"/>
            <text x="40" y="20" font-family="monospace" font-size="14" fill="#475569" font-style="italic">missing</text>
        </g>

        <!-- File 4: Unchanged (Widened to 180) -->
        <g transform="translate(40, 180)">
            <rect width="180" height="30" rx="4" fill="#334155" />
            <text x="40" y="20" font-family="monospace" font-size="14" fill="#94a3b8">README.md</text>
            <circle cx="20" cy="15" r="4" fill="#94a3b8"/>
        </g>
    </g>

    <!-- CENTER: The Friendly Robot Scanner -->
    <g transform="translate(600, 300)">
        <!-- Robot Body -->
        <rect x="-60" y="-40" width="120" height="140" rx="20" fill="#f8fafc" />
        <rect x="-40" y="-20" width="80" height="60" rx="10" fill="#1e293b" />

        <!-- Face/Eyes -->
        <g filter="url(#robot-glow)">
            <circle cx="-20" cy="10" r="8" fill="#3b82f6">
                <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="20" cy="10" r="8" fill="#3b82f6">
                <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        <!-- Smile -->
        <path d="M-10 25 Q 0 35 10 25" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>

        <!-- Antenna -->
        <line x1="0" y1="-40" x2="0" y2="-70" stroke="#f8fafc" stroke-width="4"/>
        <circle cx="0" cy="-70" r="6" fill="#ef4444">
            <animate attributeName="fill" values="#ef4444;#f87171;#ef4444" dur="1s" repeatCount="indefinite"/>
        </circle>

        <!-- Arms -->
        <path d="M-60 20 Q -90 20 -80 60" stroke="#f8fafc" stroke-width="8" fill="none" stroke-linecap="round"/>
        <path d="M60 20 Q 90 20 80 60" stroke="#f8fafc" stroke-width="8" fill="none" stroke-linecap="round"/>

        <!-- Checklist Board -->
        <g transform="translate(50, 40) rotate(-10)">
            <rect x="0" y="0" width="60" height="80" rx="2" fill="#fff" stroke="#cbd5e1" stroke-width="1"/>
            <!-- Check Items -->
            <rect x="10" y="15" width="8" height="8" rx="1" fill="#22c55e"/>
            <line x1="25" y1="19" x2="50" y2="19" stroke="#94a3b8" stroke-width="2"/>

            <rect x="10" y="35" width="8" height="8" rx="1" fill="#eab308"/>
            <line x1="25" y1="39" x2="50" y2="39" stroke="#94a3b8" stroke-width="2"/>

            <rect x="10" y="55" width="8" height="8" rx="1" fill="#cbd5e1"/>
            <line x1="25" y1="59" x2="50" y2="59" stroke="#94a3b8" stroke-width="2"/>
        </g>

        <!-- Scanning Beams -->
        <path d="M-40 10 L-200 -50" stroke="#eab308" stroke-width="2" stroke-dasharray="4 4" opacity="0.6">
            <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
        </path>
        <path d="M-40 10 L-200 -10" stroke="#22c55e" stroke-width="2" stroke-dasharray="4 4" opacity="0.6">
            <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
        </path>

    </g>

    <!-- Legend/Caption -->
    <g transform="translate(600, 580)">
        <text x="0" y="0" font-family="sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">VISUAL CHECK COMPLETE</text>
    </g>

</svg>