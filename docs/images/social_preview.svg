<svg width="1200" height="630" viewBox="0 0 1200 630"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Vibrant Dark Background -->
        <radialGradient id="bg-vibrant" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#1e293b" />
            <stop offset="100%" stop-color="#020617" />
        </radialGradient>

        <!-- Glowing Beams -->
        <linearGradient id="beam-glow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
            <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.1"/>
        </linearGradient>

        <!-- Robot Glow Filter -->
        <filter id="robot-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Text Glow -->
        <filter id="text-glow">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg-vibrant)"/>

    <!-- Perspective Grid Floor -->
    <path d="M0 400 L1200 400" stroke="#334155" stroke-width="1" opacity="0.3"/>
    <path d="M0 500 L1200 500" stroke="#334155" stroke-width="1" opacity="0.3"/>
    <path d="M600 400 L0 630" stroke="#334155" stroke-width="1" opacity="0.3"/>
    <path d="M600 400 L1200 630" stroke="#334155" stroke-width="1" opacity="0.3"/>
    <path d="M600 400 L300 630" stroke="#334155" stroke-width="1" opacity="0.3"/>
    <path d="M600 400 L900 630" stroke="#334155" stroke-width="1" opacity="0.3"/>

    <!-- Connecting Beams (Behind Robot) -->
    <g transform="translate(0, 300)">
        <rect x="200" y="-10" width="800" height="20" fill="url(#beam-glow)" opacity="0.3" />
        <line x1="200" y1="0" x2="1000" y2="0" stroke="#22d3ee" stroke-width="2" stroke-dasharray="10 20">
            <animate attributeName="stroke-dashoffset" from="0" to="-30" dur="1s" repeatCount="indefinite"/>
        </line>
    </g>

    <!-- LEFT: Layered Config Stack (Floating) -->
    <g transform="translate(250, 300)">
        <g>
            <animateTransform attributeName="transform" type="translate" values="0 0; 0 -10; 0 0" dur="4s" repeatCount="indefinite"/>
            <!-- Layer 1 -->
            <rect x="-60" y="-80" width="120" height="160" rx="8" fill="#475569" opacity="0.6" transform="translate(-20, -20)"/>
            <!-- Layer 2 -->
            <rect x="-60" y="-80" width="120" height="160" rx="8" fill="#64748b" opacity="0.8" transform="translate(0, 0)"/>
            <!-- Layer 3 (Active) -->
            <rect x="-60" y="-80" width="120" height="160" rx="8" fill="#3b82f6" stroke="#60a5fa" stroke-width="2" transform="translate(20, 20)" filter="url(#robot-glow)"/>
            <text x="0" y="135" font-family="sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">CONFIG</text>
        </g>
    </g>

    <!-- RIGHT: Server Rack (Solid) -->
    <g transform="translate(950, 300)">
        <rect x="-70" y="-90" width="140" height="180" rx="4" fill="#1e293b" stroke="#94a3b8" stroke-width="2"/>
        <!-- Lights -->
        <circle cx="40" cy="-60" r="4" fill="#22c55e" filter="url(#robot-glow)">
            <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="40" cy="-40" r="4" fill="#22c55e" filter="url(#robot-glow)">
            <animate attributeName="opacity" values="1;0.5;1" dur="0.7s" repeatCount="indefinite"/>
        </circle>
        <!-- Rack Lines -->
        <line x1="-50" y1="-10" x2="50" y2="-10" stroke="#334155" stroke-width="2"/>
        <line x1="-50" y1="30" x2="50" y2="30" stroke="#334155" stroke-width="2"/>
        <line x1="-50" y1="70" x2="50" y2="70" stroke="#334155" stroke-width="2"/>
        <text x="0" y="120" font-family="sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">TARGET</text>
    </g>

    <!-- CENTER: The Friendly Robot (Scaled Up) -->
    <g transform="translate(600, 320) scale(1.2)">
        <!-- Robot Body -->
        <rect x="-60" y="-40" width="120" height="140" rx="20" fill="#f8fafc" />
        <rect x="-40" y="-20" width="80" height="60" rx="10" fill="#1e293b" />

        <!-- Face/Eyes -->
        <g filter="url(#robot-glow)">
            <circle cx="-20" cy="10" r="8" fill="#3b82f6">
                <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="20" cy="10" r="8" fill="#3b82f6">
                <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        <!-- Smile -->
        <path d="M-10 25 Q 0 35 10 25" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>

        <!-- Antenna -->
        <line x1="0" y1="-40" x2="0" y2="-70" stroke="#f8fafc" stroke-width="4"/>
        <circle cx="0" cy="-70" r="6" fill="#ef4444">
            <animate attributeName="fill" values="#ef4444;#f87171;#ef4444" dur="1s" repeatCount="indefinite"/>
        </circle>

        <!-- Arms (Waving) -->
        <path d="M-60 20 Q -90 20 -80 60" stroke="#f8fafc" stroke-width="8" fill="none" stroke-linecap="round"/>
        <!-- Right arm holding checklist -->
        <path d="M60 20 Q 90 20 80 60" stroke="#f8fafc" stroke-width="8" fill="none" stroke-linecap="round"/>

        <!-- Checklist Board -->
        <g transform="translate(50, 40) rotate(-10)">
            <rect x="0" y="0" width="60" height="80" rx="2" fill="#fff" stroke="#cbd5e1" stroke-width="1"/>
            <!-- Check Items -->
            <rect x="10" y="15" width="8" height="8" rx="1" fill="#22c55e"/>
            <line x1="25" y1="19" x2="50" y2="19" stroke="#94a3b8" stroke-width="2"/>
            <rect x="10" y="35" width="8" height="8" rx="1" fill="#eab308"/>
            <line x1="25" y1="39" x2="50" y2="39" stroke="#94a3b8" stroke-width="2"/>
            <rect x="10" y="55" width="8" height="8" rx="1" fill="#cbd5e1"/>
            <line x1="25" y1="59" x2="50" y2="59" stroke="#94a3b8" stroke-width="2"/>
        </g>
    </g>

    <!-- Title Text -->
    <g transform="translate(600, 550)">
        <text x="0" y="0" font-family="Courier New, monospace" font-size="64" fill="#f8fafc" text-anchor="middle" font-weight="bold" letter-spacing="-2" filter="url(#text-glow)">gsupload</text>
        <text x="0" y="40" font-family="sans-serif" font-size="20" fill="#22d3ee" text-anchor="middle" letter-spacing="6" font-weight="bold">DEPLOY WITH CONFIDENCE</text>
    </g>

</svg>