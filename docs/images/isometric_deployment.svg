<svg width="1200" height="630" viewBox="0 0 1200 630"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Deep Space Background -->
        <linearGradient id="bg-deep" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#020617" />
            <stop offset="50%" stop-color="#0f172a" />
            <stop offset="100%" stop-color="#1e1b4b" />
        </linearGradient>

        <!-- Glowing Gradients -->
        <linearGradient id="neon-blue" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.8"/>
        </linearGradient>

        <linearGradient id="neon-purple" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#c084fc" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#7e22ce" stop-opacity="0.8"/>
        </linearGradient>

        <!-- Glass Effect -->
        <linearGradient id="glass-surface" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
            <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
        </linearGradient>

        <!-- Filters -->
        <filter id="intense-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feComposite in="blur" in2="SourceGraphic" operator="over"/>
        </filter>

        <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="blur" in2="SourceGraphic" operator="over"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg-deep)"/>

    <!-- Isometric Grid Background (Faint) -->
    <path d="M0 315 L600 0 L1200 315 L600 630 Z" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.1"/>
    <path d="M-300 315 L300 0 L900 315 L300 630 Z" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.1"/>
    <path d="M300 315 L900 0 L1500 315 L900 630 Z" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.1"/>

    <!-- Main Scene Group -->
    <g transform="translate(600, 350)">

        <!-- LEFT: Chaotic Local Files -->
        <g transform="translate(-350, 50)">
            <!-- Floating Cubes (Files) -->
            <g opacity="0.7">
                <path d="M0 0 L30 -15 L60 0 L30 15 Z" fill="#64748b" transform="translate(-80, -100)"/>
                <path d="M0 0 L30 -15 L60 0 L30 15 Z" fill="#94a3b8" transform="translate(-20, -60)"/>
                <path d="M0 0 L30 -15 L60 0 L30 15 Z" fill="#475569" transform="translate(-100, 20)"/>
                <path d="M0 0 L30 -15 L60 0 L30 15 Z" fill="#cbd5e1" transform="translate(0, 40)"/>
                <path d="M0 0 L30 -15 L60 0 L30 15 Z" fill="#64748b" transform="translate(-60, 80)"/>
            </g>
            <!-- Stream Lines -->
            <path d="M-40 -40 Q 100 -40 200 -100" stroke="url(#neon-blue)" stroke-width="2" fill="none" opacity="0.4"/>
            <path d="M0 20 Q 120 20 200 -80" stroke="url(#neon-blue)" stroke-width="2" fill="none" opacity="0.4"/>
            <path d="M-50 80 Q 80 80 200 -60" stroke="url(#neon-blue)" stroke-width="2" fill="none" opacity="0.4"/>
        </g>

        <!-- CENTER: The Stack (Configuration Layers) -->
        <g transform="translate(0, -50)">
            <!-- Bottom Layer (Global) -->
            <g transform="translate(0, 60)">
                <path d="M0 40 L140 110 L0 180 L-140 110 Z" fill="#1e293b" stroke="#475569" stroke-width="1" opacity="0.6"/>
                <path d="M0 40 L140 110 L0 180 L-140 110 Z" fill="url(#glass-surface)"/>
            </g>

            <!-- Middle Layer (Project) -->
            <g transform="translate(0, 30)">
                <path d="M0 40 L140 110 L0 180 L-140 110 Z" fill="#334155" stroke="#64748b" stroke-width="1" opacity="0.7"/>
                <path d="M0 40 L140 110 L0 180 L-140 110 Z" fill="url(#glass-surface)"/>
            </g>

            <!-- Top Layer (Binding - Glowing) -->
            <g transform="translate(0, 0)" filter="url(#soft-glow)">
                <path d="M0 40 L140 110 L0 180 L-140 110 Z" fill="url(#neon-purple)" opacity="0.3"/>
                <path d="M0 40 L140 110 L0 180 L-140 110 Z" stroke="#c084fc" stroke-width="2" fill="none"/>
                <path d="M0 40 L140 110 L0 180 L-140 110 Z" fill="url(#glass-surface)"/>
            </g>

            <!-- The Core (Crystal Interface) -->
            <circle cx="0" cy="110" r="8" fill="#ffffff" filter="url(#intense-glow)">
                <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
            </circle>

            <!-- Vertical Beam -->
            <path d="M0 40 L0 240" stroke="url(#neon-blue)" stroke-width="2" stroke-dasharray="4 4" opacity="0.5"/>
        </g>

        <!-- RIGHT: Organized Server Grid -->
        <g transform="translate(350, 50)">
            <!-- Base Platform -->
            <path d="M0 0 L200 100 L0 200 L-200 100 Z" fill="#0f172a" stroke="#3b82f6" stroke-width="2" opacity="0.8"/>

            <!-- Grid Lines -->
            <path d="M0 0 L0 200" stroke="#1e293b" stroke-width="1"/>
            <path d="M-200 100 L200 100" stroke="#1e293b" stroke-width="1"/>

            <!-- Organized Data Blocks (Glowing Green) -->
            <g filter="url(#soft-glow)">
                <path d="M-100 60 L-60 80 L-60 110 L-100 90 Z" fill="#10b981" opacity="0.9"/>
                <path d="M0 10 L40 30 L40 60 L0 40 Z" fill="#10b981" opacity="0.9"/>
                <path d="M100 60 L140 80 L140 110 L100 90 Z" fill="#10b981" opacity="0.9"/>
                <path d="M0 110 L40 130 L40 160 L0 140 Z" fill="#10b981" opacity="0.9"/>
            </g>
        </g>

        <!-- DATA FLOW ANIMATION -->
        <!-- Particles moving from left to right -->
        <circle r="3" fill="#ffffff" filter="url(#intense-glow)">
            <animateMotion path="M-350 0 Q -175 0 0 60 T 350 100" dur="2s" repeatCount="indefinite" begin="0s"/>
        </circle>
        <circle r="3" fill="#ffffff" filter="url(#intense-glow)">
            <animateMotion path="M-350 40 Q -175 40 0 60 T 350 100" dur="2s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle r="3" fill="#ffffff" filter="url(#intense-glow)">
            <animateMotion path="M-350 -40 Q -175 -40 0 60 T 350 100" dur="2s" repeatCount="indefinite" begin="1s"/>
        </circle>

    </g>

    <!-- Title Overlay (Optional, kept subtle) -->
    <text x="600" y="580" font-family="sans-serif" font-size="24" fill="#64748b" text-anchor="middle" letter-spacing="8" opacity="0.5">DEPLOYMENT</text>

</svg>