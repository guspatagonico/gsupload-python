[build-system]
requires = ["setuptools>=69.0.0", "wheel>=0.42.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gsupload"
version = "0.1.0"
description = "Sync/upload files and folders to FTP/SFTP hosts using host aliases"
requires-python = ">=3.9"
dependencies = [
  "click>=8.1.0",
  "paramiko>=3.0.0",
]

[project.scripts]
gsupload = "gsupload:main"

[tool.setuptools]
py-modules = ["gsupload"]

[tool.setuptools.package-dir]
"" = "src"
